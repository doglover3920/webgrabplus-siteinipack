url_index{url ()|https://tv-tabla.se/tabla/|channel|/|urldate|/}
url_index.headers {customheader=X-Requested-With=XMLHttpRequest}
index_showsplit.scrub {multi ()|<tbody>|<tr class="u">||</tbody>}
