site {url=tvsporedi.si|timezone=Europe/Ljubljana|maxdays=3.1|cultureinfo=si|charset=UTF-8|titlematchfactor=90}
url_index{url()|http://www.tvsporedi.si/spored.php?urr=|urldate|&id=|channel|}
urldate.format {datestring|HHmmss}
*
index_showsplit.scrub {multi()|<div class="time">||<div class="clear">}
index_start.scrub {single()|||<}
index_title.scrub {single()|<div class="prog">||</div} 
index_title.modify {cleanup(tags="<"">")}
index_episode.scrub {multi (separator="<br>" include="sezona""epizoda") |desc">||</div|</div}
index_subtitle.scrub {single|desc">|...|<br|</div}
index_subtitle.modify {remove|</div}
index_subtitle.modify {remove|.}
index_actor.scrub {single|desc">|I:|<br|</div}
index_actor.modify {remove|'index_subtitle'}
index_director.scrub {single|desc">|R:|<br|</div}
index_director.modify {remove|'index_subtitle'}
index_actor.modify {remove|R: 'index_director'}

index_description.scrub {single|desc">||</div}
index_description.modify {remove|'index_episode'}
index_description.modify {remove|'index_subtitle'}
index_description.modify {remove|I: 'index_actor'}
index_description.modify {remove|R: 'index_director'}
index_description.modify {replace|<br>|\n}
index_description.modify {cleanup(tags="<"">")}
index_description.modify {replace|\n\n|\n}
index_description.modify {remove|.}
*
index_episode.modify {replace|sezona|S}
index_episode.modify {replace|epizoda|E}
index_episode.modify {remove|,}
index_episode.modify {remove| }
*
index_actor.modify {replace|,|\|}
index_director.modify {replace|,|\|}
index_actor.modify {remove|.}
index_director.modify {remove|.}
index_actor.modify {remove|;}
index_director.modify {remove|;}
