site {url=tv2.no|timezone=Europe/Oslo|maxdays=14|cultureinfo=nb-NO|charset=UTF-8|titlematchfactor=90|keepindexpage}
url_index{url|https://tv2no-epg-api.public.tv2.no/epg/days/|urldate|}
url_index.headers {customheader=Accept-Encoding=gzip,deflate}
urldate.format {datestring|yyyy/MM/dd} 
*
index_variable_element.modify {set|'config_site_id'}
index_showsplit.scrub {multi (include="startTime")|"channelId":"'index_variable_element'",|{"id":||},{"date"}
*}
*index_showsplit.modify {(debug)}
*
index_start.scrub {single|"startTime":"||"|"}
index_stop.scrub {single|"endTime":"||"|"}
*
index_title.scrub {single|"title":"||"|"} 
index_subtitle.scrub {single|"epttl":"||"|"} 
index_description.scrub {multi|"synopsis":"||"|"}
index_description.scrub {multi|,"seasonSynopsis":"||"|"}
index_description.modify {replace |\||\n\n}
index_category.scrub {single|"genre":"||"|"}
*
index_productiondate.scrub {single|"productionYear":||,|,}
index_country.scrub {single|"countryOfOrigin":|[|]|,}
*
index_temp_1.scrub {single |"episodeNumber":||,|,}
index_temp_1.modify {clear ('index_temp_1' = "0")}
index_temp_1.modify {addstart ('index_temp_1' not "")|E}
index_temp_2.scrub {single|"episodeCount":||,|,}
index_temp_2.modify {clear ('index_temp_2' = "0")}
index_temp_1.modify {addend('index_temp_2' not "")|/'index_temp_2'}
index_temp_3.scrub {single|"seasonNumber":||,|,}
index_temp_3.modify {clear ('index_temp_3' = "0")}
index_temp_3.modify {addstart ('index_temp_3' not "")|S}
index_temp_1.modify {addstart ('index_temp_3' not "")|'index_temp_3' }
index_temp_1.modify {remove| }
index_episode.modify {addstart('index_temp_1' not "")|'index_temp_1'}
