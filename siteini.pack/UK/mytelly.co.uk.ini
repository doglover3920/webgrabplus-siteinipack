scope.range {(urlindex)|end}
global_temp_5.modify {set('global_temp_4' = "" type=run)|curl.exe|-i "https://www.mytelly.co.uk/tv-guide/" --compressed -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:141.0) Gecko/20100101 Firefox/141.0"  -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"  -H "Accept-Language: nl,en-US;q=0.7,en;q=0.3"  -H "Accept-Encoding: gzip, deflate, br, zstd"  -H "Connection: keep-alive"  -H "Upgrade-Insecure-Requests: 1"  -H "Sec-Fetch-Dest: document"  -H "Sec-Fetch-Mode: navigate"  -H "Sec-Fetch-Site: none"  -H "Sec-Fetch-User: ?1"  -H "Sec-GPC: 1"  -H "Priority: u=0, i"  -H "TE: trailers"}
global_temp_4.modify {substring (type=regex)|'global_temp_5' (XSRF-TOKEN=.*?);}
