index_title.modify {addend|XxyyzZ}
index_title.modify {cleanup}
index_title.modify {remove|XxyyzZ}
index_subtitle.scrub {single(separator=":" include=last)|"TITULO":"||"|"}}
index_subtitle.modify {cleanup(style=unidecode)}
