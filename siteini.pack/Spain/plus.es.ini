writer.scrub {multi|Guionista</h3>|<span >|</span>|</p>}
composer.scrub {multi|Compositor</h3>|itemprop="name" >|</span>|</p>}
producer.scrub {multi|Productor</h3>|<span >|</span>|</p>}
presenter.scrub {multi|Presentador</h3>|<span >|</span>|</p>}
